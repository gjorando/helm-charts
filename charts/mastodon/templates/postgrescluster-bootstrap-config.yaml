{{- if and .Values.tags.postgrescluster (not (lookup "v1" "ConfigMap" .Release.Namespace .Values.postgrescluster.databaseInitSQL.name)) }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgrescluster-bootstrap-config
  labels: {{ include "mastodon.labels" . | nindent 4 }}
data:
  bootstrap.sql: |
    \c {{ include "mastodon.dbName" . | trim }};
    CREATE SCHEMA {{ include "mastodon.dbUsername" . | trim }} AUTHORIZATION {{ include "mastodon.dbUsername" . | trim }};
{{- end }}
